size: 54
name: Nation
# variables
#  nation: name of the nation
#  capitol: name of the capitol town
#  lastRenamed: uuid of the player who last modified the nation
#  power: nation's power
#  maxPower: nation's maxPower
#  claims: the number of claims the nation has
#  maxClaims: the number of claims the nation can have total
# actions
#  get-lore: gives the player a copy of the nation's lore if they don't already have it
#  join-nation: your town will join the nation (opens town select menu if you own multiple towns) and refreshes the menu
#  leave-nation: leave nation (opens town select menu if you own multiple towns) and refreshes the menu
items:
  icon:
    index: 0
    # icon: nation icon
    # name: nation name
    # desc: nation desc
    actions: []
  power:
    index: 1
    icon: GREEN_WOOL
    name: town-power{$power$,,$maxPower$
    desc: nation-claims{$claims$,,$maxClaims$
    actions: []
  capitol:
    index: 2
    # icon: nation capitol icon
    # name: nation capitol name
    # desc: nation capitol desc
    actions:
      - menu:town?town=$capitol$
  prev:
    index: 4
  next:
    index: 6
  back:
    index: 8
  set-icon:
    index: 9
    icon: BOOK
    name: set-nation-icon-name
    desc: set-nation-icon-desc
    actions:
      - command:cv nation-icon $nation$
      - refresh
  set-lore:
    index: 9
    icon: WRITABLE_BOOK
    name: set-nation-info-name
    desc: set-nation-info-desc
    actions:
      - typing:click-me:nation-lore-command
      - close
  constitution:
    index: 10
    icon: WRITTEN_BOOK
    name: constitution{$nation$
    desc: constitution-desc
    actions:
      - get-lore
  rename:
    index: 11
    icon: PAPER
    name: rename-nation
    desc: rename-nation-desc
    actions:
      - typing:click-me:rename-nation-command{$nation$
      - close
  last-rename:
    index: 12
    # icon: player's head
    # name: player's name
    actions:
      - menu:player?uuid=$lastRenamed$
  set-capitol:
    index: 13
    icon: MAP
    name: set-capitol
    desc: set-capitol-desc
    actions:
      - set-capitol #TODO
  join-nation:
    index: 17
    icon: IRON_SWORD
    name: join-nation
    desc: join-nation-desc
    actions:
      - join-nation #TODO
  leave-nation:
    index: 17
    icon: CREEPER_HEAD
    name: leave-nation
    desc: leave-nation-desc
    actions:
      - leave-nation #TODO
  members:
    index: 18-53
    # icon: town icon
    # name: town name
    # desc: town-desc
    actions:
      - menu:town?town=$itemName$
